<mat-tab-group>
  <mat-tab label="Category Month Report">
    <h2>Categories</h2>
    <ul>
      <li *ngFor="let category of categories">
        {{ category.categoryName }}
        <button (click)="loadSummary(category.categoryId)">Load</button>
      </li>
    </ul>
    <app-category-monthly-summary [categoryId]="selectedCategoryId"></app-category-monthly-summary>
  </mat-tab>
  <mat-tab label="B"> Content of Tab B </mat-tab>
  <mat-tab label="C"> Content of Tab C </mat-tab>
  <mat-tab label="Examples"> <app-charts></app-charts> </mat-tab>
</mat-tab-group>
