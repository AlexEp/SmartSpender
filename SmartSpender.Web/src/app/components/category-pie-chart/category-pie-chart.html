<div>
  <button (click)="showPriceChart()">Total Price</button>
  <button (click)="showEntriesChart()">Total Entries</button>
</div>

<div style="display: block">
  <canvas
    baseChart
    [data]="pieChartData"
    [options]="pieChartOptions"
    [legend]="pieChartLegend"
    type="pie"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
</div>
